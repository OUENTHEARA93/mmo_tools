{% extends 'layout.html' %}
{% block active_editor %} active {% endblock %}
{% block content %}
<div class="content-header">
    <h1>EDITOR MANAGEMENT</h1>
</div>

<div class="content">

    <!-- Search Filter Section -->
    <div class="filter-section">
        <form id="filter-form" method="GET">
            <div class="row">

                <!-- Text box for path -->
                <div class="col-md-4">
                    <label for="path">Location:</label>
                    <input type="text" id="path" name="path" class="form-control" placeholder="C://MMO/Videos">
                </div>

                <!-- Combo box for filtering by category -->
                <div class="col-md-2">
                    <label for="category">Filter By:</label>
                    <select id="category" name="category" class="form-control">
                        <option value="">All</option>
                        <option value="name">Name</option>
                    </select>
                </div>

                <!-- Text box for searching -->
                <div class="col-md-4">
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search" class="form-control" placeholder="Enter keyword...">
                </div>

                <!-- Submit Button for filtering -->
                <div class="col-md-2">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-primary btn-block">Filter</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Table Section -->
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>No</th>
            <th>Name</th>
            <th>Path</th>
            <th>Videos</th>
            <th>Photos</th>
            <th>Created Date</th>
            <th>Action</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>

            <tr>
                <td><input type="checkbox"></td>
                <td>001</td>
                <td>Baby Love</td>
                <td>C://videos//baby192</td>
                <td>1.2K</td>
                <td>5.2K</td>
                <td>10-09-2024</td>
                <td>Post page schedule</td>
                <td>
                    <a class="btn btn-sm btn-primary" href="{{url_for('edit_content')}}">Edit</a>
                    <a class="btn btn-sm btn-danger">Delete</a>
                    <a class="btn btn-sm btn-info">View</a>
                </td>

            </tr>

        </tbody>
    </table>

    <!-- System Performance Section -->
    <!--    <div class="mt-4">-->
    <!--        <label>CPU Performance:</label><br>-->
    <!--        <label>RAM Performance:</label>-->
    <!--    </div>-->
</div>
{% endblock %}
